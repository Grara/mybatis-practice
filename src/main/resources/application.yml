spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

mybatis:
  mapper-locations: classpath:mybatis/mapper/**/**.xml

logging.level:
  org.hibernate.SQL: debug